}

android {
    namespace "com.example.flutter_application_1"
    compileSdk 34 // توافق مع مكتبة uni_links2

    defaultConfig {
        applicationId "com.example.flutter_application_1"
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        release {
            keyAlias 'women_project_key'
            keyPassword 'women_project'
            storeFile file('C:/Users/godfa/release-key.jks') // تحقق من وجود الملف في المسار المذكور.
            storePassword 'women_project'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
